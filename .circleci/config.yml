version: 2.1
orbs:
  ruby: circleci/ruby@1.1.3

jobs:
  build:
    docker:
      - image: circleci/ruby:2.6.3-stretch-node
    executor: ruby/default
    steps:
      - checkout
      - run:
        command: 'gem install bundler:2.1.4'
        name: Install appropriate bundler version
      - ruby/bundle-install
      - run:
        command: 'rails db:setup'
        name: Database setup
      - ruby/rspec-test
