version: 2.1
orbs:
  ruby: circleci/ruby@1.1.3

jobs:
  build:
    docker:
      - image: circleci/ruby:2.5.3
    executor: ruby/default
    steps:
      - checkout
      # - bundler-version: '2.1.4'
      - ruby/install-deps
      - run:
        command: rails db:setup
        name: Database setup
      - ruby/rspec-test
  test:
    docker:
      - image: circleci/ruby:2.5.3
    steps:
      - ruby/rspec-test

workflows:
  version: 1
  build_and_test:
    jobs:
      - build
      - test:
        requires:
          - build
